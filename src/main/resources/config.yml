database:
  # Database type: sqlite | mysql
  type: "sqlite"
  sqlite:
    # Folder name inside the server directory
    folder: "database"
    # SQLite file name (without extension)
    database: "auction"
  mysql:
    # MySQL connection settings
    host: "localhost"
    port: 3306
    database: "auction"
    username: "root"
    password: ""

language:
  # Language mode: eng | rus | ukr | jpn | autodetect | server
  value: "autodetect"
  # Default language if autodetect/server fails
  default: "eng"

auction:
  # Lot duration in seconds (default: 48 hours)
  duration-seconds: 172800
  # Commission percent taken from the seller on purchase
  tax-percent: 10.0
  # Round prices to whole numbers (no cents)
  round-prices: false
  # Maximum active lots per player (0 = no limit)
  max-slots: 6
  # Claim storage lifetime in seconds
  claim-expire-seconds: 604800
  gui:
    # Items per page (max 45)
    page-size: 45
    # GUI open delay in ticks
    open-delay-ticks: 10
    # Default sort: price_asc | price_desc
    sort-default: "price_asc"
