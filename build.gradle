plugins {
	id "java"
	id "idea"
}

group = "xyz.taskov1ch.auction"
version = "0.9.23"

java {
	toolchain {
		languageVersion = JavaLanguageVersion.of(21)
	}
}

repositories {
	mavenLocal()
	mavenCentral()
	maven {
		name "opencollabRepositoryMavenReleases"
		url "https://repo.opencollab.dev/maven-releases"
		content {
			includeGroup "me.onebone"
		}
	}
	maven {
		url "https://jitpack.io"
		content {
			includeGroup "com.github.hteppl"
			includeGroup "com.github.astra-v1"
			includeGroup "com.github.koshakminedev"
		}
	}
}

dependencies {
	implementation "com.github.koshakminedev:lumi:nightly"
	implementation "com.github.astra-v1:FakeInventories-MOT:d76e9c950f"
	implementation "com.github.hteppl:sql2o-nukkit:2.3.0-SNAPSHOT"
	implementation "me.onebone:economyapi:2.0.3"
}

tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

idea {
	module {
		downloadJavadoc = true
		downloadSources = true
	}
}
